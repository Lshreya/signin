<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="form">
        <h1>Enter into the world of Innovations!!</h1>
          <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
          </ul>
          <div class="tab-content">
                <div id="signup">   
                      <h1>Sign Up for Free</h1>
                      <form action="/" method="post">
                          <div class="field-wrap">
                            <label>
                              Wifi Address<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off"/>
                          </div>
                          <div class="field-wrap">
                            <label>
                              Set A Password<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" id="password"/>
                          </div>
                          <div class="field-wrap">
                            <label>
                              confirm Password<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" id="confirm_password"/>
                          </div>

                         <input type="button" value="Get Started" id="getstarted" class="button button-block"/>
                      </form>
                </div><!--SignIn-->
                <div id="login">   
                      <h1>Welcome Back!</h1>
                      <form action="/" method="post">
                          <div class="field-wrap">
                            <label>
                              Wifi Address<span class="req">*</span>
                            </label>
                            <input type="text"required autocomplete="off"/>
                          </div>
                          <div class="field-wrap">
                            <label>
                              Password<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                          </div>

                          <p class="forgot"><a href="forgotPswd.html" id="fpshow">Forgot Password?</a></p>

                          <input type="button" value="Log In" id="" class="button button-block"/>
                      </form>
                </div><!--login--> 
          </div><!-- tab-content -->
    </div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
